<html>
    <head>
        <title>LabPortal</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css">
        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <!-- Material Design Bootstrap -->
        <link href="styles/mdb.min.css" rel="stylesheet">
        <!-- project CSS  -->
        <link rel="stylesheet" href="styles/estilos.css">     
        
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">                
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.orange-blue.min.css" />     
        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>        

        <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    </head>

    <body class="index">

        <!-- Wide card with share menu button -->

        <header>
            <div class="header-row">
                <div>Lab-Portal</div>
            </div>            
        </header>
        
        <div class="container">

            <div class="row" style="height: 50px;"></div>
            
            <div class="row">
                
                <div class="demo-ribbon col-md-12"></div>                
                
                <div class="col-md-6" style="margin-top: -10em;">
                    <div class="demo-card-wide mdl-card mdl-shadow--2dp">
                        <div class="mdl-card__title">
                            <h1 class="mdl-card__title-text">Usuarios</h1>
                        </div>
                        <div class="mdl-card__supporting-text">
                           
                        </div>
                        <div class="mdl-card__actions mdl-card--border" style="border-top: 1px solid rgba(0,0,0,.1);">
                            <a href="crear.html" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                                Agregar usuario
                            </a>
                        </div>

                    </div>
                </div>              

                <div class="col-md-6" style="margin-top: -7.5em; margin-bottom: 100px;">

                    <table class="mdl-data-table mdl-js-data-table" id="indexTable">
                        <thead>
                            <tr>
                                <th class="mdl-data-table__cell--non-numeric">Código</th>
                                <th class="mdl-data-table__cell--non-numeric">Descripción</th>
                                <th class="mdl-data-table__cell--non-numeric"></th>
                                <th class="mdl-data-table__cell--non-numeric"></th>
                            </tr>                        
                        </thead>
                        <tbody id="cuerpo">                            
                        </tbody>
                    </table>    

                </div> 
                
            </div> 
            
        </div>

        <!-- Central Modal Medium Warning -->
        <div class="modal fade" id="centralModalWarning" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-notify modal-warning" role="document">   
                <!--Content-->
                <div class="modal-content">          

                    <!--Body-->
                    <div class="modal-body">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true" class="black-text">&times;</span>
                        </button>
                        <div class="text-center">
                            <i class="fa fa-question-circle fa-4x mb-1 animated rotateIn"></i>  
                            <p>¿Realmente desea eliminar a este usuario?</p>
                        </div>
                    </div>

                    <!--Footer-->
                    <div class="modal-footer flex-center">
                        <a type="button" class="btn btn btn-info" data-dismiss="modal">No, regresar</a>
                        <a type="button" class="btn btn-info" data-dismiss="modal" id="removeConfirmed">Eliminar</a>
                    </div>
                </div>  
                <!--/.Content-->
            </div>
        </div>
        <!-- Central Modal Medium Warning-->

        <!-- SCRIPTS -->
        <!-- JQuery -->
        <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
        <!-- Bootstrap tooltips -->
        <script type="text/javascript" src="js/tether.min.js"></script>
        <!-- Bootstrap core JavaScript -->
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <!-- MDB core JavaScript -->
        <script type="text/javascript" src="js/mdb.min.js"></script>

        <script src="js/index.js" type="text/javascript"></script>        
    </body>
</html>
